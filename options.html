<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
      }
      button.remove {
        outline: none;
        padding: 5px 20px;
        margin: 10px;
        font-size: 1em;
        background-color: #f44336;
        border-radius: 5px;
        border: none;
      }
      button.remove:hover {
        background-color: #d32f2f;
      }
      button.remove:active {
        background-color: #ef5350;
      }
      button.close {
        float: right;
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <div>
      <p>You can remove all data stored by this extension.</p>
      <p>This will cause all checkboxes to become unchecked.</p>
      <p><b>Warning: THERE IS NO UNDO!</b></p>
      <div id="resetButtonDiv"></div>
      <div id="closeButtonDiv"></div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
